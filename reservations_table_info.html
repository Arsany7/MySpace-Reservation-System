<!DOCTYPE html>
<html>
      <head>
        <title>
            Table Reservations
        </title>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script type="text/javascript"></script>
        <link href="stylefile.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name=”viewport” content=”width=device-width, initial-scale=1″>
    </head>
    <body>
        <br><br> <br><br><br>
        <div style="position: relative; top: 130;">
        <h1>Reservations (Search by Table)</h1>
        <form id="register-container" method="post" onsubmit='return validateDates(document.getElementById("start4").value, document.getElementById("end4").value) && validateBranch(document.getElementById("branch").value) && validateCategory(document.getElementById("category").value) && validateSeats(document.getElementById("number_of_seats").value) && validatePrice(document.getElementById("price4").value)' action="reservations_table_info.php">
            <div class="form-group">
            <input id="start4" type="text" class="form-control" name="start4" placeholder="Start Date...">
            <br>
            <input id="end4" type="text" class="form-control" name="end4"  placeholder="End Date...">
            <br>
            <input id="category" type="text" class="form-control" name="category" placeholder="Category...">
            <br>
            <input id="number_of_seats" type="text" class="form-control" name="number_of_seats" placeholder="Number of seats...">
            <br>
            <input id="price4" type="text" class="form-control" name="price4" placeholder="Price per Hour...">
            <br>
            <input id="branch" type="text" class="form-control" name="branch" placeholder="Branch...">
            <br>
            </div>
            <button id="button" type="submit" name="submit4" class="btn btn-primary">Search</button>
            <p id='log-link'>Back to <a id='log-link' href="adminHome.html">Admin Home</a></p>
        </form>
    </div>
</body>
<script src="scripts/reservations_table_info.js"> </script>
</html>
